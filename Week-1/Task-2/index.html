<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cattyboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>
<body>
    <section>
        <!-- navigation -->
       <div class="sidenav">
            <a href="#"><i class="las la-bars"></i></a>
            <a href="#"><i class="las la-home"></i></a>
            <a href="#"><i class="las la-search"></i></a>
            <a href="#"><i class="las la-volume-up"></i></a>
            <a href="#"><i class="las la-user"></i></a>
            <a href="#"><i class="lab la-spotify"></i></a>
            <a href="#"><i class="las la-cog"></i></a>
            <a href="#"><i class="lab la-soundcloud"></i></a>
       </div>
       
       <div class="main">

            <!-- header -->
            <div class="banner">
                <div class="logo">
                    <img src="images/cattyboard.jpg">
                </div>
                <div class="description">
                    <h1>Cattyboard Top 100 Single Charts(11.06.36)</h1>
                    <p>Unknown Artist</p>
                    <p>2016.Charts.100 songs</p>
                    <div class="audio-controls">
                        <a href="#"><i class="las la-play"></i>Play All</a>
                        <a href="#"><i class="las la-plus"></i>Add to</a>
                        <a href="#"><i class="las la-ellipsis-h"></i>More</a>
                    </div>
                </div>
            </div>

            <!-- Table -->
            <div class="song-table">
                <table>
                    <tbody>
                        <tr>
                            <td>1.One Dance</td>
                            <td>Crake feat CatKid & Cyla</td>
                            <td>2.54</td>
                            <td><button>CATTY CLOUD  SYNC</button></td>
                        </tr>
                        <tr>
                            <td>2.Panda</td>
                            <td>Catee</td>
                            <td>4:06</td>
                            <td><button>CATTY CLOUD  SYNC</button></td>
                        </tr>
                        <tr>
                            <td>3.Can't Stop the Feeling!</td>
                            <td>Catin Cimberlake</td>
                            <td>3:56</td>
                            <td><button>CATTY CLOUD  SYNC</button></td>
                        </tr>
                        <tr>
                            <td>Work From Home</td>
                            <td>Cat Harmony feat Colla</td>
                            <td>3:34</td>
                            <td><button>CATTY CLOUD  SYNC</button></td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
           
       </div>

       <!-- footer -->
       <footer>
            <div class="footer-logo">
                <img src="images/cattyboard.jpg">
            </div>
            <div class="footer-decription">
                <p>If it Aint's Love</p>
                <p>Catson Derulo</p>
            </div>
            <div class="footer-audio-controls">
                <a href="#"><i class="las la-step-backward"></i></a>
                <a href="#"><i class="las la-pause"></i>
                <a href="#"><i class="las la-step-forward"></i></a>
            </div>
      </footer>
    </section>
</body>
</html>
